<!DOCTYPE html>
<html>
<head>
    <title>Conditionals</title>
</head>
<body>
    <script>
        var diamondValue = 10;
        if (diamondValue <= 9.9) {
            alert("VALUE: Under £10 million! ")
        }
        else {
            alert("VALUE: Over £10 million! ")
        }
    </script>
</body>
</html>
